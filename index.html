<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TodoList</title>
</head>

<body>
    <div class=" w-full flex flex-col justify-center items-center mt-20">
        <div class="w-full md:w-[50%] p-4 rounded space-y-3">
            <form class="w-full space-y-3 border-2  border-slate-50 p-4 rounded" id="form">
                <div class="flex flex-row justify-start items-center gap-5">
                    <input class="outline-slate-800 text-slate-800 w-full rounded p-3" type="text" name="item" id="item">
                    <button type="submit" class="p-3 text-[#242424] bg-white shadow rounded w-[30%] text-xl"> + Add Item</button>
                </div>
            </form>
            <div class="w-full space-y-3 border-2  border-slate-50 p-4 rounded">
                <div class="w-full flex flex-row justify-between items-center">
                    <label for="item" class="text-2xl tracking-widest">List</label>
                    <button class="p-3 rounded bg-slate-100 text-black text-xl" type="button" id="btnClear">Clear</button>
                </div>
                <hr>
                <ul id="listItem">
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
